<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- lib animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
      body {
        background-color: rgba(11, 28, 85);
        color: white;
        font-size: 40px;
      }
      .container {
        min-height: 100vh;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div data-aos="fade-up" class="container" data-aos-duration="3000">
      <p>Hello world</p>
    </div>
    </div>
    <!-- script animation -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
