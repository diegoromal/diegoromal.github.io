<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cadastro da liga dos astronautas</title>
    </head>
    <body>
        <h3>Cadastro da liga dos astronautas</h3>
        <form>
            <div>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name">
            </div>
            <br>
            <div>
                <label for="email"></label>Email:</label>
                <input type="email" id="email" name="email"> -             
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <br>
            <div>
                <label for="birthday">Data de nascimento:</label>
                <input type="date" id="birthday" name="birthday"> - 
                <label for="photo">Foto:</label>
                <input type="file" id="photo" name="photo"><br><br>
            </div>
            <br>
            <div>
                <label for="nationality">Nacionalidade: </label>
                <select id="nationality" name="nationality">
                    <option value="russian">Russo</option>
                    <option value="american">Americano</option>
                    <option value="brasilian">Brasileiro</option>
                </select> - 
                Genero:
                <label for="female">F</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="male">F</label>
                <input type="radio" id="male" name="gender" value="male">
            </div>
            <br>
            <div>
                Suas principais qualidades:<br>
                <label for="int">Inteligência</label>
                <input type="checkbox" id="int" name="int"> | 
                <label for="res">Resiliência</label>
                <input type="checkbox" id="res" name="res"> | 
                <label for="physic">Preparo Físico</label>
                <input type="checkbox" id="physic" name="physic"> | 
                <label for="edu">Educação</label>
                <input type="checkbox" id="edu" name="edu"> | 
            </div>
            <br>
            <div>
                <textarea id="description" name="description" cols="30" rows="10" placeholder="Porque você gostaria de ser um astronauta?"></textarea>
            </div>
            <br>
            <div>
                <input type="submit" value="Criar">
            </div>
        </form>
        
    </body>
</html>
