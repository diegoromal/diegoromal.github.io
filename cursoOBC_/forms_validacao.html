<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h3>Encontre no Google</h3>
    <form action="https://www.google.com/search">
        <label for="q">O que deseja pesquisar?</label>
        <input type="text" id="q" name="q" placeholder="Nasa, Space" required>
        <input type="email" id="e" name="e" placeholder="Nasa, Space">
        <input type="number" id="n" name="n" placeholder="Nasa, Space" min="10" max="12">
        <input type="submit" value="Pesquisar">                        
    </form>    
</body>
</html>
